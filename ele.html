<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrycity-Bill</title>
    <link rel="stylesheet" href="./ele.css">

</head>

<body>

    <div class="outer">

        <div class="container">
            <div class="head"> <img class="imgs" src="./eb-green.jpg" alt="">
                <h1>Bill Payment</h1>
            </div>
            <div class="data-box">
                <div class="stylee">
                    <label for="Number">Consumer Number:</label>
                    <!-- <input type="number"> -->
                    <!-- <p class="con-num">12344</p> -->
                    <p class="con-numm">Previous Reading:</p>
                    <p>Current Reading:</p>
                    <p>Currently Used unit:</p>
                </div>

                <div class="data">
                    <p>ALBIN</p>
                    <p>100 Unit</p>
                    <p id="bill-amount"></p>
                    <p id="current-amt"></p>
                </div>

            </div>

            <div class="final">
                <p>View Bill Amount:</p>
                <p id="reading"></p>
            </div>


            <div class="stylee">
                <label for="unita">Used unit:</label>
                <input type="number" id="unita" placeholder="C-Unit">
            </div>
            <button id="butt" class="butt">Submit</button>

        </div>

    </div>

    <script type="module" src="./ele.js"></script>
</body>

</html>
